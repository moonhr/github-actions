# .github/workflows/archive-code.yml
name: Archive Code Workflow  # 워크플로우 이름

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행

jobs:
  archive-job:
    runs-on: ubuntu-latest  # Runner 설정
    steps:
      - name: Checkout repository  # Step 1: 리포지토리 체크아웃
        uses: actions/checkout@v2

      - name: Compress code  # Step 2: 코드 압축
        run: |
          mkdir -p archive
          zip -r archive/source-code.zip ./*

      - name: Upload artifact  # Step 3: 압축 파일 아카이브 업로드
        uses: actions/upload-artifact@v3
        with:
          name: source-code-archive  # 아카이브 이름
          path: archive/source-code.zip  # 업로드할 파일 경로