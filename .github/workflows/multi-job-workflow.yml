# .github/workflows/multi-job-workflow.yml
name: Multi-Job Workflow  # 워크플로우 이름

on:
  push:
    branches:
      - main  # main 브랜치에 푸시할 때 실행

jobs:
  ubuntu-job:  # 첫 번째 Job: Ubuntu에서 실행
    runs-on: ubuntu-latest  # Runner 설정 (Ubuntu)
    steps:
      - name: Checkout repository  # Step 1: 리포지토리 체크아웃
        uses: actions/checkout@v2

      - name: Print Ubuntu Greeting  # Step 2: Ubuntu 환경 메시지 출력
        run: echo "Hello from Ubuntu!"

  windows-job:  # 두 번째 Job: Windows에서 실행
    runs-on: windows-latest  # Runner 설정 (Windows)
    steps:
      - name: Checkout repository  # Step 1: 리포지토리 체크아웃
        uses: actions/checkout@v2

      - name: Print Windows Greeting  # Step 2: Windows 환경 메시지 출력
        run: echo "Hello from Windows!"